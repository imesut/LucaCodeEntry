<script>
document.getElementById("changeCorp").addEventListener("click", function(){
    passiveElId = document.getElementsByClassName("passive")[0].id;
    activeElId = document.getElementsByClassName("active")[0].id;
    document.getElementById(passiveElId).className = "active";
    document.getElementById(passiveElId).style = "display:block";
    document.getElementById(activeElId).className = "passive";
    document.getElementById(activeElId).style = "display:none";
});
</script>
